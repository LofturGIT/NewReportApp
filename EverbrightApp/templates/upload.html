<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
</head>
<body>
    <h1>Upload Pending Users and Course Status Files</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="pending_users">Pending Users CSV:</label><br>
        <input type="file" name="pending_users" required><br><br>
        <label for="course_status">Course Status CSV(s):</label><br>
        <input type="file" name="course_status" multiple required><br><br>
        <button type="submit">Generate Report</button>
    </form>
</body>
</html>
